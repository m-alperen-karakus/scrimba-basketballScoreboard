        <style>

            <button class="newGame">New Game</button>

            <div class="row">
                <div class="col">
                    <!-- Higliht the leader -->
                    <h3>HOME</h3>

                    </div>

                        <button class="buttons">+3</button>
                    </div>
                </div>
                <div class="col">
                    <h3>GUEST</h3>
                    <div class="counter">
                        0
                    </div>
                    <div class="counterButtons">

                        <button class="buttons">+2</button>
                        <button class="buttons">+3</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- Higliht the leader -->
                    <h3>PERIOD</h3>
                    <div class="counter">
                        0

                    <div class="counterButtons">

                    </div>
                </div>
                <div class="col">
                    <h3>FOULS</h3>

                    <h3>TIMER</h3>

                    </div>
                </div>
            </div>
        
        </div>
